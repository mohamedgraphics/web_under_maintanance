<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #ff6347;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .spinner {
            margin: 0 auto;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ff6347;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
        .footer a {
            color: #ff6347; /* Link color */
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Site Under Maintenance</h1>
        <p>We are currently performing scheduled maintenance. We should be back online shortly. Thank you for your patience.</p>
        <div class="spinner"></div>
        <div class="footer">
            &copy; 2024 Zeyn Tours and Travel Agency,<br>Designed and developed by <a href="tel:+255746259442">Mohamed Graphics</a>
        </div>
    </div>
    <script>
        // JavaScript code can be added here if needed for further functionality
    </script>
</body>
</html>
